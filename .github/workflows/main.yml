name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: List .next directory
        run: |
          echo "Contents of .next directory:"
          ls -la .next
          echo "Total size of .next directory:"
          du -sh .next
      - name: Upload .next directory
        uses: actions/upload-artifact@v4
        with:
          name: next-artifact
          path: ${{ github.workspace }}/.next
          if-no-files-found: error
      - name: Upload entire workspace (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: ${{ github.workspace }}
          if-no-files-found: warn

  test:
    needs: [build, lint]
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - uses: actions/download-artifact@v4
        with:
          name: next-artifact
          path: .next
      - name: List downloaded .next directory
        run: |
          echo "Contents of downloaded .next directory:"
          ls -la .next
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start server and run tests
        run: pnpm exec playwright test
