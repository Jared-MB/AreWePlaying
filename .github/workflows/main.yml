name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: List directory contents
        run: ls -la
      - uses: actions/upload-artifact@v4
        with:
          name: next
          path: ./.next
  test:
    needs: [build, lint]
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - uses: actions/download-artifact@v4
        with:
          name: next
          path: ./.next
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start server and run tests
        run: pnpm exec playwright test
